<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>SwiftBuy - Discover Amazing collection of Arts & NFTs</title>

    <!-- 
    - favicon
  -->
    <!-- <link rel="shortcut icon" href="#" /> -->

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body id="top">
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <a href="#">
          <img
            src="./assets/images/Light-Logo.png"
            width="130"
            height="40"
            alt="SwiftBuy home"
            class="logo-small"
          />
          <img
            src="./assets/images/Light-Logo.png"
            width="150"
            height="28"
            alt="SwiftBuy home"
            class="logo"
          />
        </a>

        <!-- NAVBAR  -->

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="index.html" class="navbar-link label-lg link:hover"
                >Home</a
              >
            </li>

            <li>
              <a href="./stats.html" class="navbar-link label-lg link:hover"
                >Stats</a
              >
            </li>

            <li>
              <a href="#" class="navbar-link label-lg link:hover">About Us</a>
            </li>

            <li>
              <a href="./log-in.html" class="navbar-link label-lg link:hover"
                >Login</a
              >
            </li>
          </ul>
        </nav>

        <div class="header-action space-x-4">
          <button class="btn-icon primary" aria-label="wallet">
            <ion-icon class="w-8 h-8 text-white" name="cart-outline"></ion-icon>
          </button>

          <button
            class="btn-icon profil-btn"
            aria-label="Swiftbuy account: John Wick"
          >
            <img
              src="./assets/images/nft1.gif"
              width="50"
              height="50"
              alt="John Wick"
              class="img-cover"
            />
          </button>

          <button
            class="nav-toggle-btn"
            aria-label="menu toggle"
            data-nav-toggler
          >
            <ion-icon
              name="menu-outline"
              aria-hidden="true"
              class="default-icon w-14 h-14 text-white"
            ></ion-icon>

            <ion-icon
              name="close-outline"
              aria-hidden="true"
              class="active-icon w-14 h-14 text-white"
            ></ion-icon>
          </button>
        </div>
      </div>
    </header>

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/script.js"></script>

    <!-- 
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
